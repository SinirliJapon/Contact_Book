name: contactbook
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  uuid: ^3.0.7
  fast_contacts: ^1.0.0
  permission_handler: ^10.2.0
