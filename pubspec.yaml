  flutter_launcher_icons: ^0.13.1
  flutter_slidable: ^3.0.1

dev_dependencies:
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0
  
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter_launcher_icons:
